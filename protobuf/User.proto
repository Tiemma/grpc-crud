syntax = "proto3";
import "protobuf/Helpers.proto";

message User{
    string name = 1;
    string email = 2;
    oneof optional_password {
        string password = 3;
    }
}

message UserResponse{
    User user = 1;
    UserStatus userStatus = 2;
    UUID userId= 3;
    string token=4;
    Timestamp createdAt = 5;
    Timestamp updatedAt = 6;
    bool isVerified = 7;
}

service CreateUserService{
    rpc CreateUser(User) returns (UserResponse);
}


